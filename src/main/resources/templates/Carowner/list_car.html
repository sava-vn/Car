<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of Car</title>
    <link rel="stylesheet" href="/assets/css/booking_status.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">List of Car</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <a th:href="@{'/page/' +${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">Sort Price</a>
                    <th:block th:each="list : ${carList}">
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 th:utext="${list.showName()}" class="mt-0 font-weight-bold mb-2"></h5>
                                <p th:utext="${list.price}" class="font-italic text-muted mb-0 small"></p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <p th:utext="${list.showAddress}" class="font-italic text-muted mb-0 small"></p>
                                    <ul class="list-inline small">
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                    </ul>
                                </div>
                                <p th:utext="${list.licensePlate}" class="font-italic text-muted mb-0 small"></p>
                            </div>
                            <img src="https://i.imgur.com/KFojDGa.jpg" alt="Generic placeholder image" width="200"
                                 class="ml-lg-5 order-1 order-lg-2">
                        </div> <!-- End -->
                    </th:block>
                    <div class="text-center">Total Items: [[${totalItems}]] - Page [[${currentPage}]] of
                        [[${totalPages}]]
                        &nbsp; - &nbsp;

                        <a th:if="${currentPage > 1}" th:href="@{'/page/1' + '?sortField=' +${sortField}+ '&sortDir=' + ${sortDir}}">First</a>
                        <a th:unless="${currentPage > 1}">First</a>
                        &nbsp;

                        <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}  + '?sortField=' +${sortField}+ '&sortDir=' + ${sortDir}}">Previous</a>
                        <a th:unless="${currentPage > 1}">Previous</a>
                        &nbsp;

                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${i != currentPage}"
                               th:href="@{'/page/' + ${i} + '?sortField=' +${sortField}+ '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            <span th:unless="${i != currentPage}">[[${i}]]</span>
                            &nbsp;&nbsp;
                        </span>

                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}  + '?sortField=' +${sortField}+ '&sortDir=' + ${sortDir}}">Next</a>
                        <a th:unless="${currentPage < totalPages}">Next</a>
                        &nbsp;

                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}  + '?sortField=' +${sortField}+ '&sortDir=' + ${sortDir}}">Last</a>
                        <a th:unless="${currentPage < totalPages}">Last</a>
                        &nbsp;
                    </div>


                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
<!-- Javascript -->
<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/boostrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/assets/js/signup.js"></script>
</body>
</html>
